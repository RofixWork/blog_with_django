{% extends "base.html" %}
{% block body %}
<div class="container mt-3 mb-3">
    <h2 class='mb-3'>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock body %}
